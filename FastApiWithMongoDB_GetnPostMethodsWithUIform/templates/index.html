  <div class="container">
      <h1>Create Your Note</h1>
      <form action="/noteAdd" method="POST">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control" name="title" placeholder="Enter a title" required>

          <label for="note">Note:</label>
          <textarea id="note" class="form-control" name="note" placeholder="Enter your note" required></textarea>

          <label for="important">Important:</label>
          <input type="checkbox" id="important" name="important">

          <button type="submit" class="add-button">Add Note</button>
      </form>
     
      <div class="myNotes">

       <h3 class="heading"> Your Notes: </h3>
        <ul class="">
       {% for note in data %}
     
        <li>{{note.note}}</li>
        {% endfor %}
      </ul>
      
      </div>
  </div>
